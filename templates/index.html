<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.PageTitle}}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        {{.Content}}
        <div class="post-list">
            {{range .Posts}}
                <div class="post">
                    <a href="{{.URL}}">{{.Title}}</a>
                    <span>{{.Description}}</span>
                </div>
            {{end}}
        </div>
    </div>
</body>
</html>
